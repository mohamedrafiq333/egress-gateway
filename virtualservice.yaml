apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ibm-vs
  namespace: <app_namespace>
spec:
  exportTo:
  - .
  - istio-system
  gateways:
  - mesh
  - istio-egressgateway
  hosts:
  - ibm.com
  tls:
  - match:
    - gateways:
      - mesh
      port: 443
      sniHosts:
      - ibm.com
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        port:
          number: 443
  - match:
    - gateways:
      - istio-egressgateway
      port: 443
      sniHosts:
      - ibm.com
    route:
    - destination:
        host: ibm.com
        port:
          number: 443
